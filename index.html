<!DOCTYPE html>

<html>
    <head> 
        <title>Word Guess Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


    </head>
<body> 

        <div class="container">
                <div class="row">
                <div class="col-lg-12 col-centered">
                <img src="assets/images/fruitWord.png" alt="Fruit Banner" height="300px">    
                </div>
                </div>
                <div class="row text-centered">
                <div class="col-lg-4">
                 </div>
                 <div class="col-lg-8">
                        <p class = "category"> CATEGORY IS FRUITS!!!</p>
                         </div>
                </div>
                <div class="row ">
                <div class="col-lg-4">
                <img src="./assets/images/minionFruitDrawing.jpeg" alt="Fruit Banner" height="500px">
                </div>
                <div class="col-lg-8 category">
                        <h1>Press any key to get started!</h1> <br>

                        <p>CurrentWord <br> <span id= "underscore"></span> </p><br>
                        <p>Total Wins: <span id="win"></span></p> <br>
                        <p>Total Losses: <span id="lose"></span></p> <br>
                        <p>Guesses Left: <span id="guessesLeft"></span></p> <br>
                        <p>Your Guesses so far: <span id="guessedLetters"></span></p> 
                </div>

              </div>
        </div>
    

        <script type="text/javascript" src="./assets/javascript/game.js"></script>

</body>
</html>
